<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Asap&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>WordGuessGame</title>
</head>
<body>
  <header>
      <div class="text-center">
          <img id="imageLogo" class="rounded" src="./assets/images/olympic-rings.jpg" alt="olympic-rings">
        </div>
      <h1>Word Guess Game</h1>
   
  </header>
  <div class="container-fluid">

      <div class="jumbotron">
         <div class="row">
          <h1 class="display-4" id="result">Press start button to play!!</h1>
        </div>
        <div class="roww">
          <p id='letter-space'></p>
          <p class="badge">Score: <span id="user-score">0</span></p>
          <p class="badge">Guess left: <span id="total-turns">0</span></p>
          <p class="badge">Letters: <span id="totalLetter">0</span></p>
          
          <p><a class="btn btn-primary btn-lg" href="#" role="button" id="startButton">Start</a></p>
      </div>
    </div>
          
  </div>

  <script src="./assets/javascript/game.js" charset="utf-8"> </script>
</body>
</html>

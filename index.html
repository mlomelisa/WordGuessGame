<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Asap&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>WordGuessGame</title>
</head>
<body>
  <header>
      <div class="text-center">
          <img id="imageLogo" class="rounded" src="./assets/images/olympic-rings.jpg" alt="olympic-rings">
        </div>
      <h1>Word Guess Game</h1>
   
  </header>
  <div class="container-fluid">
    <p class="text-white text-center "><span id="result">Press any key to start</span></p>
    
    
    
    <div class="game-board">
        <div id="win-label" class="badge">Score: <span id="user-score">0</span></div>
        <div id="totalturns" class="badge"># of guess: <span id="total-turns">0</span></div>
        
        <div class="letterSpaces">
            <span id="letter-space">-------</span>
          </div>
        <div class="totalletterChoose"><span id="totalLetter">a,b,c</span></div>
    </div>


  </div>
  <script src="./assets/javascript/game.js" charset="utf-8"> </script>
</body>
</html>
